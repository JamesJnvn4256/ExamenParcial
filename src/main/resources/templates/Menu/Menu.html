<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            margin: 0;
        }

        .menu-container {
            text-align: center;
            padding: 50px 20px;
        }

        .menu-container h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .menu-button {
            width: 200px;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            width: 200px;
            padding: 15px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenido al Menú Principal</h1>
        <button class="menu-button">Opción 1</button>
        <button class="menu-button">Opción 2</button>
        <button class="menu-button">Opción 3</button>
        
        <form action="/logout" method="POST">
            <button type="submit" class="logout-button">Cerrar Sesión</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
